server {
    listen 87;
    server_name _;  # Accept all hosts, or set your domain/IP

    # Serve static files
    location /static/ {
        alias /srv/restapi/static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Serve media files
    location /media/ {
        alias /srv/restapi/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Proxy pass all other requests to Django (Gunicorn)
    location / {
        proxy_pass http://django:8555;  # django container in portainer
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}